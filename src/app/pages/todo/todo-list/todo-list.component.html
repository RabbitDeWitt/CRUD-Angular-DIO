<section class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Tarefas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="form-field">
        <mat-label>Tarefa</mat-label>
        <input #todo matInput placeholder="Digite a sua tarefa" (keyup.enter)="addTodo(todo.value)">
      </mat-form-field>
      <mat-list>
        <app-todo-item [todo]="todo" (remove)="removeTodo($event)" (completed)="markAsDone()" *ngFor="let todo of todos">
        </app-todo-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</section>
